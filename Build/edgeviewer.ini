[Extensions]
HTML=htm,htm,xml
Markdown=md,markdown

[Chromium] 
; space-separated; check switches at:
; https://peter.sh/experiments/chromium-command-line-switches/
Switches=--disable-smooth-scrolling

[Hoedown]
HoedownArgs=hoedown --fenced-code --hard-wrap --tables
UseSmartypants=1
CustomCSS=css\none.css
