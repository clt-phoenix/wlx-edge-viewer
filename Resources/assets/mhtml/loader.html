<html>
  <head>
    <script src="http://assets.example/mhtml/mhtml2html.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const url = 'http://local.example/__MHTML_FILENAME__'

      fetch(url).then( r => r.text() ).then( t => 
        {
          const h = mhtml2html.convert(t);
          const e = h.window.document.documentElement;
          document.getElementById('content').innerHTML = e.innerHTML;
        });
    </script>
  </body>
</html>
